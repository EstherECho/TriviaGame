<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title>International Food Trivia</title>
   <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
   <link href="assets/css/reset.css" rel="stylesheet">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <link href="./assets/css/style.css" rel="stylesheet">

<body class="body">
<div class="container"></div>

            <button class='btn btn-primary' id='startBtn'>Start</button>
    </div>

    <div id="timeLeft"><h4 class="timer"></h4></div>
   
    <div class="col-sm-12" id="display">

    <div class="display" id='incorrectAnswers'></div>
    <div class="display" id='unanswered'></div>
    </div>

    <div id="questionArray"></div>
    <div id="answerList"></div>

    <div id="submit"><button class='btn btn-primary' id='submitBtn'>Submit</button></div>

</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
